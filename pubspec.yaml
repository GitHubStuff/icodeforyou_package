name: icodeforyou_package
description: "A flutter package of widgets, extensions, and utilities for iCodeForYou apps."
version: 0.0.1
publish_to: none

environment:
  sdk: ^3.5.1
  flutter: ">=3.24.1"

dependencies:
  extensions_package:
    path: packages/extensions_package
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  melos: ^6.1.0
  very_good_analysis: ^6.0.0

# Element of flutter_gen https://pub.dev/packages/flutter_gen/install
# '% dart pub global activate flutter_gen'
# '% fluttergen'
flutter_gen:
  line_length: 132

flutter:
  uses-material-design: true
  assets:
    - assets/images/
